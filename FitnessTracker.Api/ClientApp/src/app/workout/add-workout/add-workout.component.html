<div class="content">
    <mat-card class="form">
      <mat-card-title>Add workout</mat-card-title>
      <mat-card-content>
        <form [formGroup]="addWorkoutForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="inputWrapper">
            <input formControlName="name" type="text" matInput placeholder="Name">
          </mat-form-field>

          <div formArrayName="workoutItems" 
            *ngFor="let item of addWorkoutForm.get('workoutItems').controls; let i = index;">
            <div [formGroupName]="i" class="items-input-content">              
              <mat-form-field class="item-input">
                <input formControlName="exerciseName" matInput placeholder="Exercise Name">
              </mat-form-field>

              <mat-form-field>
                <input formControlName="sets" matInput placeholder="Sets">
              </mat-form-field>
              
              <mat-form-field>
                <input formControlName="reps" matInput placeholder="Reps">
              </mat-form-field>
              <button mat-button (click)="removeItem(i)"><mat-icon>clear</mat-icon></button>
            </div>
          </div>

          <button 
            mat-button 
            color="primary" 
            (click)="addItem()" 
            class="add-item-button">
            Add workout item
          </button>

          <mat-divider [inset]="true"></mat-divider>
          
          <button 
            type="submit" 
            mat-raised-button 
            color="primary" 
            (click)="onSubmit()" 
            class="submit-button">
            Save workout
          </button>          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
