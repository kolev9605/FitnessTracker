<mat-card (mouseenter)="mouseEntered=true" (mouseleave)="mouseEntered=false" class="workout-tile card">
  <div class="tile-content">
    <mat-card-title>{{workout.name}}</mat-card-title>
    <mat-card-subtitle>tbd</mat-card-subtitle>
    <mat-card-subtitle>{{workout.id}}</mat-card-subtitle>
  </div>
  <button mat-raised-button color="primary" class="start-button" *ngIf="mouseEntered" (click)="onStart()">Start</button>
  <button mat-raised-button color="accent" class="edit-button" *ngIf="mouseEntered" (click)="onEdit()">Edit</button>
  <button mat-raised-button color="warn" class="delete-button" *ngIf="mouseEntered" (click)="onDelete()">Delete</button>
</mat-card>
