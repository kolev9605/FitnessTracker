<div class="content">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="authForm">
    <div>
      <mat-form-field class="inputWrapper">
        <input formControlName="email" type="text" matInput placeholder="Email">
        <mat-error *ngIf="!registerForm.get('email').valid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </div>
    <div formGroupName="passwords">
      <div>
        <mat-form-field class="inputWrapper">
          <input 
            formControlName="password" 
            type="password" 
            matInput 
            placeholder="Password">
          <mat-error *ngIf="!registerForm.get('passwords.password').valid">
            Please enter a valid password
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="inputWrapper">
          <input 
            formControlName="confirmPassword" 
            type="password" 
            matInput 
            placeholder="Confirm Password">
          <mat-error *ngIf="!registerForm.get('passwords.confirmPassword').valid">
            {{ getConfirmPasswordErrorMessage() }}
          </mat-error>
          <mat-error >
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    
    <div>
      <button 
        type="submit" 
        mat-raised-button 
        color="primary"
        >Submit</button>
        
      <a mat-button routerLink="/login">Log in</a>
    </div>
  </form>
</div>
