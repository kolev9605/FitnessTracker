<div class="content">
  <mat-card class="authForm">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="inputWrapper">
          <input formControlName="email" type="text" matInput placeholder="Email">
          <mat-error>
            Email address is required
          </mat-error>
        </mat-form-field>
        <div formGroupName="passwords">
          <mat-form-field class="inputWrapper">
            <input formControlName="password" type="password" matInput placeholder="Password">
            <mat-error *ngIf="registerForm.get('passwords.password').hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('passwords.password').hasError('minlength')">
              The password must be atleast 5 characters long
            </mat-error>
          </mat-form-field>
          <mat-form-field class="inputWrapper">
            <input formControlName="confirmPassword" type="password" matInput placeholder="Confirm Password"
              [errorStateMatcher]="matcher">
            <mat-error>
              {{ getConfirmPasswordErrorMessage() }}
            </mat-error>
          </mat-form-field>
        </div>
        <mat-form-field class="inputWrapper">
            <input formControlName="firstName" type="text" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field class="inputWrapper">
            <input formControlName="lastName" type="text" matInput placeholder="Last Name">
        </mat-form-field>
        <div>
          <button [disabled]="!registerForm.valid" type="submit" mat-raised-button color="primary">
            Register</button>
          <a mat-button routerLink="/login">Log in</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
