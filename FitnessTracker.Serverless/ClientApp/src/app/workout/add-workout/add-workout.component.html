<div class="container-fluid">
    <div class="row add-workout-wrapper">
        <div class="col col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
            <mat-card>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <mat-card-title>Add workout</mat-card-title>
                        </div>
                    </div>
                    
                    <mat-card-content>
                        <form [formGroup]="addWorkoutForm" (ngSubmit)="onSubmit()">
                            <div class="row align-items-center h-100">
                                <div class="col col-12">
                                    <mat-form-field>
                                        <input formControlName="name" type="text" matInput placeholder="Name">
                                    </mat-form-field>
                                </div>
                            </div>
                                <div formArrayName="workoutItems" 
                                *ngFor="let item of addWorkoutForm.get('workoutItems').controls; let i = index;">
                                    <div [formGroupName]="i">
                                        <div class="row">
                                            <div class="col col-12">
                                                <mat-form-field>
                                                    <mat-label>Muscle Group</mat-label>
                                                    <mat-select formControlName="muscleGroupId" matInput>
                                                    <mat-option *ngFor="let muscleGroup of muscleGroupList.muscleGroups" [value]="muscleGroup.id">
                                                        {{muscleGroup.name}}
                                                    </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col col-12">
                                                <mat-form-field>
                                                    <mat-label>Exercise</mat-label>
                                                    <mat-select formControlName="exerciseId" matInput>
                                                    <mat-option *ngFor="let exercise of exerciseList.exercises" [value]="exercise.id">
                                                        {{exercise.name}}
                                                    </mat-option>
                                                    </mat-select>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row align-items-center h-100">
                                            <div class="col col-5">
                                                <mat-form-field>
                                                    <input formControlName="sets" matInput placeholder="Sets" type="number">
                                                </mat-form-field>
                                            </div>
                                            <div class="col col-2 text-center">
                                                <mat-icon>clear</mat-icon>
                                            </div>
                                            <div class="col col-5">
                                                <mat-form-field>
                                                    <input formControlName="reps" matInput placeholder="Reps" type="number">
                                                </mat-form-field>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col col-12">
                                                <mat-form-field>
                                                    <input formControlName="weight" matInput placeholder="Weight" type="number">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col col-12 text-center">
                                                <button mat-button (click)="removeItem(i)">
                                                    <mat-icon>delete</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div>
                            <div class="row">
                                <div class="col col-6">
                                    <button 
                                    mat-button 
                                    color="primary" 
                                    type="button"
                                    (click)="addItem()">
                                    Add item
                                    </button>
                                </div>
                                <div class="col col-6">
                                    <button 
                                    mat-raised-button 
                                    color="primary" 
                                    type="submit">
                                    Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    
                        </form>
                    </mat-card-content>
                </div>
            </mat-card>
        </div>
    </div>
</div>
