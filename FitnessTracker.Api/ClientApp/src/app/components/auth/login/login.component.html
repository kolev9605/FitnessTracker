<div class="content">
    <mat-card class="authForm">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="inputWrapper">
            <input formControlName="email" type="text" matInput placeholder="Email">
            <mat-error>
              Email address is required
            </mat-error>
          </mat-form-field>
            <mat-form-field class="inputWrapper">
              <input formControlName="password" type="password" matInput placeholder="Password">
              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                The password must be atleast 5 characters long
              </mat-error>
            </mat-form-field>
          <div>
            <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">
              Log in</button>
            <a mat-button routerLink="/register">Register</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
