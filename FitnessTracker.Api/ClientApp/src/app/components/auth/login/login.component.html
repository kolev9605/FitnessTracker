<div class="content">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="authForm">
    <div>
      <mat-form-field class="inputWrapper">
        <input formControlName="email" type="text" matInput placeholder="Email">
        <mat-error *ngIf="!loginForm.get('email').valid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="inputWrapper">
        <input 
          formControlName="password" 
          type="password" 
          matInput 
          placeholder="Password">
        <mat-error *ngIf="!loginForm.get('password').valid">
          Please enter a valid password
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <button 
        type="submit" 
        mat-raised-button 
        color="primary"
        [disabled]="!loginForm.valid">Submit</button>
      
      <a mat-button routerLink="/register">Register</a>
    </div>
  </form>
</div>
